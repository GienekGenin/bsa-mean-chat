<mat-card>
  <mat-card-header>
    <mat-card-title><h1>Simple chat with bot</h1></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div id="messages">
      <ul>
        <li *ngFor="let message of messages">{{message}}</li>
      </ul>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <mat-form-field>
      <input matInput placeholder="New message" type="text" #msg (keyup)="sendMsg(msg, $event)">
    </mat-form-field>
  </mat-card-actions>
</mat-card>
